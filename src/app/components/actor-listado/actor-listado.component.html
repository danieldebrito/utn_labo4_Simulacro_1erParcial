<div class="container p-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Sexo</th>
          <th scope="col">Fecha Nac.</th>
          <th scope="col">Detalle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | paginate: { itemsPerPage: 3, currentPage: p }">
          <td> <img src="{{ item.foto }} "></td>
          <td><p class="card-title">{{ item.nombre }}</p></td>
          <td><p class="card-text">{{ item.apellido }} </p></td>
          <td><p class="card-text">{{ item.sexo }} </p></td>
          <td><p class="card-text">{{ item.fechaNacimiento }} </p></td>
          <td><a class="btn btn-info" (click)="enviaItem(item)">Ver Detalle</a></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
  </div>
